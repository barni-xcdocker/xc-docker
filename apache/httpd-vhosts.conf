<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName {{ServerName}}

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/{{DocumentRoot}}/$1 timeout=1800

    DocumentRoot {{DocumentRoot}}

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel info ssl:warn
    <Directory />
        DirectoryIndex index.php

        Options FollowSymLinks

        #AllowOverride All is necessary for enabling mod_rewrite in virtual hosts via .htaccess file.
        AllowOverride All

        Require all granted

        <IfModule mod_rewrite.c>
          Options -MultiViews

          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^ index.php [QSA,L]
        </IfModule>
    </Directory>


    #ErrorLog ${APACHE_LOG_DIR}/error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerAdmin webmaster@localhost
        ServerName {{ServerName}}

        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/{{DocumentRoot}}/$1

        DocumentRoot {{DocumentRoot}}

        SSLEngine on
        SSLCertificateFile "/usr/local/apache2/ssl/ssl_site.crt"
        SSLCertificateKeyFile "/usr/local/apache2/ssl/ssl_site.key"

        #SSLOptions +FakeBasicAuth +ExportCertData +StrictRequire
        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>


        <Directory {{DocumentRoot}}>
            DirectoryIndex index.php

            Options FollowSymLinks MultiViews
            #AllowOverride All is necessary for enabling mod_rewrite in virtual hosts via .htaccess file.
            AllowOverride All

            Require all granted

            <IfModule mod_rewrite.c>
              Options -MultiViews

              RewriteEngine On
              RewriteCond %{REQUEST_FILENAME} !-d
              RewriteCond %{REQUEST_FILENAME} !-f
              RewriteRule ^ index.php [QSA,L]
            </IfModule>
        </Directory>
    </VirtualHost>
</IfModule>
